<div
  class="d-flex align-items-center justify-content-center text-center vh-100"
>
  <form [formGroup]="form" class="w-50" (ngSubmit)="onSubmit($event)">
    <div class="mb-3">
      <label for="email" class="form-label fs-4">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label fs-4">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
    <div class="d-flex flex-column align-items-center">
      <button
        type="submit"
        class="m-2 btn btn-primary bg-gradient btn-lg"
      >
        Submit
      </button>
      <a routerLink="/" class="m-2 btn btn-primary bg-gradient btn-sm">
        Back
      </a>
    </div>
  </form>
</div>
